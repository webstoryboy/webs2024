<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트06</title>

    <link rel="stylesheet" href="assets/css/quiz.css">
    <style>
        .quiz__check {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background-color: #412E91;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quiz__check:hover {
            border: 1px dashed #412E91;
            background-color: #e6e0ff;
            color: #412E91;

        }
    </style>
</head>
<body class="bg5">
    <header id="header">
        <h1>
            <a href="../index.html">Quiz</a>
        </h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li class="active"><a href="quizEffect06.html">6</a></li>
                <li><a href="quizEffect07.html">7</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap"></div>
        <div class="quiz__check">정답 확인</div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:webstoryboy@naver.com">webstoryboy@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizCheck = document.querySelector(".quiz__check")
    
        // 변수 설정
        let currentQuiz = 0;        // 현재 문제 설정
        let quizInfo = [];          // 모든 퀴즈 정보
        let correctAnswers = 0;     // 맞힌 문제 수
        let quizScore = 0;
        
    
        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://webstoryboy.github.io/webs2024/json/gineungsaWD2016_04.json")
                .then(res => res.json())
                .then(items => {
                    quizInfo = items.map((item, index) => {
                        const formattedQuiz = {
                            question: item.question,
                            desc: item.desc,
                            number: index + 1,
                            answer: item.correct_answer
                        }
                        // 보기 가져오기
                        const choices = [...item.incorrect_answers, item.correct_answer];
    
                        // 보기 섞기
                        for (let i = choices.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [choices[i], choices[j]] = [choices[j], choices[i]];
                        }
    
                        formattedQuiz.choices = choices;
    
                        // console.log(formattedQuiz);
                        return formattedQuiz;
                    });
                    console.log(quizInfo);
                    updateQuiz(); // 데이터를 불러온 후에 문제 업데이트를 호출합니다.
                })
                .catch((error) => console.log(error));
        }
    
        // 문제 출력
        const updateQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, number) => {
                quizArray.push(`
                    <div class="quiz">
                        <div class="quiz__header">정보처리 기능사</div>
                        <div class="quiz__main">
                            <div class="quiz__question">${quiz.number}. ${quiz.question}</div>
                            <div class="quiz__img"></div>
                            <div class="quiz__choice">
                                <label for="choice1-${number}">
                                    <input type="radio" id="choice1-${number}" name="choice${number}" value="1">
                                    <span>${quiz.choices[0]}</span>
                                </label>
                                <label for="choice2-${number}">
                                    <input type="radio" id="choice2-${number}" name="choice${number}" value="2">
                                    <span>${quiz.choices[1]}</span>
                                </label>
                                <label for="choice3-${number}">
                                    <input type="radio" id="choice3-${number}" name="choice${number}" value="3">
                                    <span>${quiz.choices[2]}</span>
                                </label>
                                <label for="choice4-${number}">
                                    <input type="radio" id="choice4-${number}" name="choice${number}" value="4">
                                    <span>${quiz.choices[3]}</span>
                                </label>
                            </div>
                            <div class="quiz__answer none">${quiz.answer}</div>
                            <div class="quiz__desc none">${quiz.desc}</div> 
                        </div>
                    </div>
                `)
                
                quizWrap.innerHTML = quizArray.join("");
            });
        }

        // 정답 확인
        quizCheck.addEventListener("click", () => {
            const quizChoices = document.querySelectorAll(".quiz__choice");
            const quiz = quizWrap.querySelectorAll(".quiz");

            quizInfo.forEach((question, number) => {
                const userSelector = `input[name=choice${number}]:checked`;
                const quizSelectorWrap = quizChoices[number];
                const userAnswerInput = quizSelectorWrap.querySelector(userSelector);

                if (userAnswerInput) {
                    const userAnswerLabel = quizSelectorWrap.querySelector(`label[for=${userAnswerInput.id}]`);
                    const userAnswerText = userAnswerLabel.querySelector("span").textContent;

                    if (userAnswerText == question.answer) {
                        console.log("정답");
                        quiz[number].classList.add("good");
                        quizScore++
                    } else {
                        console.log("오답");
                        quiz[number].classList.add("bad");
                    }
                } else {
                    // alert("아직 선택은 안한 문제가 있습니다.");
                    // return; 
                }
            });

            document.querySelector(".quiz__check").innerHTML = Math.ceil((quizScore / quizInfo.length) * 100) + "점";
        });

    
        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        });
    </script>
</body>
</html>
