        // jquery
        // 복사한 이미지를 마지막에 붙여넣기
        $(".slider__inner").append(sliderClone);

        function sliderEffect (){
            currentIndex++;

            $(".slider__inner").css({
                "transition": "all 0.6s",
                "transform": "translateX(-"+ sliderWidth * currentIndex +"px)"
            });

            if(currentIndex === sliderCount){
                setTimeout(() => {
                    $(".slider__inner").css({
                        "transition": "0s",
                        "transform": "translateX(0px)"
                    });
                }, 700);
                currentIndex = 0
            }
        }
        setInterval(sliderEffect, sliderInterval);
