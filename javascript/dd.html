<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {
                a: 100,
                b: 200,
                c: "javascript",
        }
        const { a, b, c } = obj1;

        console.log(a);
        console.log(b);
        console.log(c);

        const { a: x, b: y, c: z } = obj1;

        console.log(x);
        console.log(y);
        console.log(z);

        const obj2 = {
                d: 100,
                e: 200,
                f: "javascript",
        }

        const { d, e, f, g = "jquery"} = obj2;

        console.log(g);

        const obj3 = {
                x1: 100,
                y1: {a1: 100, b1: 200},
                z1: "javascript",
        }
        const { x1, y1: {a1, b1}, z1} = obj3;

        console.log(x1);
        console.log(a1);
        console.log(b1);
        console.log(z1);
    </script>
</body>
</html>
