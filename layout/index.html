
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>

    <link href="https://websfont.github.io/pyeongChangPeace/pyeongChangPeace.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #000;
            font-family: 'pyeongChangPeace';
            font-weight: 400;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
            font-family: 'pyeongChangPeace';
            font-weight: 400;
        }
        #wrap {
            display: flex;
        }
        #nav {
            width: 300px;
            padding: 20px;
        }
        #nav li a {
            border: 1px solid #000;
            display: block;
            padding: 10px;
            margin-bottom: 5px;
        }
        #nav li a:hover {
            background-color: #000;
            color: #fff;
        }
        #nav .webd {
            margin-top: 50px;
        }
        #nav .webd li {
            width: 55px;
            display: inline-block;
            text-align: center;
        }
        #main {
            width: 100%;
            min-height: 100vh;
        }
        #main iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav id="nav">
            <ul>
                <li><a href="layout01.html">Layout01</a></li>
                <li><a href="layout02.html">Layout02</a></li>
                <li><a href="layout03.html">Layout03</a></li>
                <li><a href="layout04.html">Layout04</a></li>
                <li><a href="layout05.html">Layout05</a></li>
            </ul>
            <ul class="webd">
                <li><a href="a-1.html">A-1</a></li>
                <li><a href="a-2.html">A-2</a></li>
                <li><a href="a-3.html">A-3</a></li>
                <li><a href="a-4.html">A-4</a></li>
                <li><a href="b-1.html">B-1</a></li>
                <li><a href="b-2.html">B-2</a></li>
                <li><a href="b-3.html">B-3</a></li>
                <li><a href="b-4.html">B-4</a></li>
                <li><a href="c-1.html">C-1</a></li>
                <li><a href="c-2.html">C-2</a></li>
                <li><a href="c-3.html">C-3</a></li>
                <li><a href="c-4.html">C-4</a></li>
                <li><a href="d-1.html">D-1</a></li>
                <li><a href="d-2.html">D-2</a></li>
                <li><a href="d-3.html">D-3</a></li>
                <li><a href="d-4.html">D-4</a></li>
            </ul>
        </nav>
        <main id="main">
            <iframe src="layout01.html" frameborder="0"></iframe>
        </main>

        <script>
            document.querySelectorAll("#nav ul li").forEach((li) => {
                li.addEventListener("click", (event) => {
                    event.preventDefault();

                    const href = li.querySelector("a").getAttribute("href");

                    document.querySelector("#main iframe").src = href;
                });
            });
        </script>
    </div>
</body>
</html>
